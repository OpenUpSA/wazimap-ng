<div id="variable-permission-filter">
    {{ choice_field }}
</div>
<select
        id="id_indicator"
        required
        name="{{ name }}"
>
    <option value=''>-------------</option>
    {% for choice in choices %}
        <option
                value="{{ choice.id }}"
                title="{{ choice }}"
                data-type="{{ choice.dataset.permission_type }}"
                data-profileId="{{ choice.dataset.profile.id }}"
                data-groupId="{{choice.subindicator_group.id}}"
                {% if value.id == choice.id %} selected {% endif %}
        > {{ choice }}</option>
    {% endfor %}
</select>
