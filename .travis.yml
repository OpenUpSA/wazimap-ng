sudo: required
services:
- docker
env:
  global:
  - REGISTRY_USER=adi@openup.org.za
  - secure: 

before_script:
- scripts/docker_build.sh staging
- docker-compose up -d

script:
- docker-compose exec -e DJANGO_CONFIGURATION=Test web pytest /app/tests

after_script:
  - docker-compose down

before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: docker push adieyal/wazimap-ng:staging
  on:
    branch: staging
