sudo: required
services:
- docker
env:
  global:
  - RUN_QCLUSTER=No RUN_GUNICORN=No RUN_MIGRATIONS=No RUN_COLLECTSTATIC=No
  - REGISTRY_USER=adi@openup.org.za
  - secure: 

before_script:
- docker-compose up -d --build

script:
- docker exec wazimap-ng_web_1 pytest /app/wazimap_ng/datasets/tests

after_script:
  - docker-compose down

before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: docker push adieyal/wazimap-ng:staging
  on:
    branch: staging
